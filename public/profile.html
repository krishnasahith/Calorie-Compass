<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Public Profile - Calorie Compass</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="page">
      <div class="card" style="max-width: 720px; width: 100%;">
        <div class="brand">
          <div class="brand-badge">CC</div>
          <div>
            <h2 id="publicName">Public Profile</h2>
            <p class="small" id="publicUpdated"></p>
          </div>
        </div>
        <div class="avatar-row" style="margin-top: 12px;">
          <img id="publicAvatar" class="avatar" alt="Profile" style="display: none;" />
          <div class="small" id="publicAvatarLabel"></div>
        </div>
        <div id="publicContent" class="list" style="margin-top: 16px;"></div>
      </div>
    </div>
    <script src="/profile.js"></script>
  </body>
</html>
